<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uji Distribusi Z</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">

</head>

<body>
    <h1>Aplikasi Kalkulator Uji Distribusi Z(normal)</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesaui Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Masukan x <em>Banyak Sampel</em>:</p>
                <input class="inputan" type="number" id="x">
            </li>
            <li class="perintah">
                <p>Masukan X <em>rata - rata sampel</em>:</p>
                <input class="inputan" type="number" id="X">
            </li>
            <li class="perintah">
                <p>Masukan S <em>simpangan baku</em>:</p>
                <input class="inputan" type="number" id="s">
            </li>
        </ul>
    </div>
    <hr>
    <button id="proses" class="btn btn-info btn-block">Hitung / Cari Jawabanya</button>
    <hr>
    <div id="jawaban" class="jawaban"></div>
    <hr>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/dz.js"></script>
</body>

</html>
