<!DOCTYPE html>
<html lang="en">

<head>
    <title>Distribusi Hiper Geomteri</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Distribusi Hiper Geomteri</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesuai Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Masukan x <em>jumlah terambil dari kelompok sukses</em>:</p>
                <input class="inputan" type="number" id="x">
            </li>
            <li class="perintah">
                <p>Masukan N <em>jumlah sampel populasi(biasanya paling besar dari n)</em>:</p>
                <input class="inputan" type="number" id="N">
            </li>
            <li class="perintah">
                <p>Masukan n <em>jumlah sampel</em>:</p>
                <input class="inputan" type="number" id="n">
            </li>
            <li class="perintah">
                <p>Masukan k <em>jumlah sukses (bisanya bagian dari N)</em>:</p>
                <input class="inputan" type="number" id="k">
            </li>
        </ul>
    </div>
    <hr>
    <button id="proses" class="btn btn-info btn-block">Hitung / Cari Jawabanya</button>
    <hr>
    <div id="jawaban" class="jawaban"></div>
    <hr>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/math.min.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/dhg.js"></script>
</body>

</html>
