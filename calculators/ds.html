<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pengujian Distribusi Student</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">

</head>

<body>
    <h1>Pengujian Distribussi Student</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesaui Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Masukan x (<em>rata - rata sampel</em>:</p>
                <input class="inputan" type="text" id="x">
            </li>
            <li class="perintah">
                <p>Masukan u <em>rata - rata populasi</em>:</p>
                <input class="inputan" type="text" id="u">
            </li>
            <li class="perintah">
                <p>Masukan s <em>standar deviasi</em>:</p>
                <input class="inputan" type="text" id="s">
            </li>
            <li class="perintah">
                <p>Masukan n <em>jumlah sampel</em>:</p>
                <input class="inputan" type="text" id="n">
            </li>
        </ul>
    </div>
    <hr>
    <button id="proses" class="btn btn-info btn-block">Hitung / Cari Jawabanya</button>
    <hr>
    <div id="jawaban" class="jawaban"></div>
    <hr>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/ds.js"></script>
</body>

</html>
