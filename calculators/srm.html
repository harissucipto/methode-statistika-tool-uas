<!DOCTYPE html>
<html lang="en">

<head>
    <title>Analisa Regelasi Sederhana</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>

<body>
    <h1>Aplikasi Kalkulator Regerasi MultiLinear</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesaui Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Banyak Data:</p>
                <input class="inputan" id="banyakData" type="number">
                <button id="masukanBanyakData" class="btn btn-info btn-sm">masukan</button>
            </li>
            <hr>
            <li class="perintah">
                <div id="kolomData">
                    <p>No
                        <input type="text" value="x" readonly="readonly">
                        <input type="text" value="x2" readonly="readonly">
                        <input type="text" value="y" readonly="readonly">
                    </p>
                    <div id="data"></div>
                    <button id="prosesData" class="btn btn-info btn-sm">Proses</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="jawaban" id="hasil">
        <hr>
        <h3>Langkah Pemecahan Masalah</h3>
        <p>No
            <input type="text" value="x" readonly="readonly">
            <input type="text" value="y" readonly="readonly">
            <input type="text" value="x^2" readonly="readonly">
            <input type="text" value="y^2" readonly="readonly">
            <input type="text" value="x kali y" readonly="readonly">
            <input type="text" value="x2" readonly="readonly">
            <input type="text" value="x2^2" readonly="readonly">
            <input type="text" value="x2*x" readonly="readonly">
            <input type="text" value="x2*y" readonly="readonly">
        </p>
        <div id="hasilTable"></div>


        <hr>
        <p>y = a + bX</p>
        <hr>
        <h3>Cari Koefisen a0, a1, a2:</h3>
        <div id="solusiRumus"></div>
        <hr>
        <h3>Ketemu Rumus Persamaanya</h3>
        <p>y = a0 + a1X + a2XKe2</p>
        <p id="rumusnya"></p>

        <p>Masukan x untuk a1 :
            <input type="number" id="Xnumber">
            <button id="cariY">Cari Y </button>
        </p>

        <p id="hasilY"></p>
    </div>
    <script type="text/javascript" src="../js/srm.js"></script>
</body>

</html>
