<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analisa Regelasi Sederhana</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
</head>

<body>
    <h1>Aplikasi Kalkulator Regerasi MultiLinear</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesaui Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Banyak Data:</p>
                <input class="inputan" id="banyakData" type="number">
                <button id="masukanBanyakData" class="btn btn-info btn-sm">masukan</button>
            </li>
            <hr>
            <li class="perintah">
                <div id="kolomData">

                    <div id="data"></div>
                    <br>
                    <button id="prosesData" class="btn btn-default btn-sm">1. Proses</button><br>
                    <button id="cariBaru" class="btn btn-default btn-sm">2. Cari Persamaan Baru Jika sudah ketemu</button>
                    <div id="hCariBaru"></div>
                </div>
            </li>
        </ul>
    </div>

    <div class="jawaban" id="hasil">
        <hr>
        <h3>Langkah Pemecahan Masalah</h3>
        <div id="hasilTable"></div>
        <hr>
        <div id="persipanOperasi"></div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/srm.js"></script>
</body>

</html>
