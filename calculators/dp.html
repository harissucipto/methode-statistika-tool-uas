<!DOCTYPE html>


<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distribusi Posion</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">

</head>

<body>
    <h1>Aplikasi Kalkulator Distribusi Posion</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan Sesuai Perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Masukan n <em>(jumlah / ukuran populasi)</em>:</p>
                <input class="inputan" type="teks" id="n">
            </li>
            <li class="perintah">
                <p>Masukan p <em>(probalitas kelas sukses)</em>:</p>
                <input class="inputan" type="teks" id="p">
            </li>
            <li class="perintah">
                <p>Masukan x <em>(banyaknya unsur berhasil dalam sampel)</em>:</p>
                <input class="inputan" type="teks" id="x">
            </li>
        </ul>
    </div>

    <button id="proses" class="btn btn-info btn-block">Hitung / Cari Jawabanya</button>
    <hr>
    <div id="jawaban" class="jawaban"></div>
    <hr>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/dp.js"></script>
</body>

</html>
