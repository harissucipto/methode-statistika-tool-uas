<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uji Distribusi Chi Square</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">

</head>

<body>
    <h1>Uji Distribusi Chi Square</h1>
    <hr>
    <div id="hitung">
        <p><strong>Masukan sesuai perintahnya</strong></p>
        <ul>
            <li class="perintah">
                <p>Masukan Berapa banyak Data:</p>
                <input class="inputan" type="number" id="n">
                <button id="kolom" class="btn btn-default">Panggil Inputan</button>
            </li>
        </ul>

        <ul>
            <li id="tahap1">
                <p>Input nilai ditas lalu klik tombol panggil inputan lalu isi ini</p>
            </li>
        </ul>
    </div>
    <hr>
    <button id="proses" class="btn btn-info">Hitung / Cari Jawabanya</button>
    <hr>
    <div id="jawaban" class="jawaban"></div>
    <hr>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/fraction.min.js"></script>
    <script type="text/javascript" src="../js/dcs.js"></script>
</body>

</html>
